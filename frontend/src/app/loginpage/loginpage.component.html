<div id="main-wrapper" class="d-flex align-items-center justify-content-center" style="height: 100vh;">
 <div class="container">
    <div class="row no-gutters">
        <div class="col-lg-4 card">
            <div class="p-5">
                <div class="mb-5 text-center">
                    <h2 class="font-weight-bold text-center">Talky</h2>
                    <p class="test-muted text-center">
                        Where Connections Speak Louder. Follow the Conversations, Unfollow the Noise.
                    </p>
                    <h3 class="h4 text-muted">Login Page</h3>
                </div>
               
                <form [formGroup]="loginForm" (ngSubmit)="login()">


                      <div class="row">
                       
                        <div class="col-12">
                          <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="FullName/Username/Email" formControlName="Email" data-cy="email" />
                          </div>
                        </div>
                      </div>
                  
                  
                  
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*************" formControlName="Password" data-cy="password" />
                          </div>
                        </div>

                        

                      </div>

                      
                    <button type="submit" class="btn btn-primary btn-block w-100" data-cy="login-btn">Login</button>
                </form>
            </div>
            <p class="text-center">Don't Have An Account? <a routerLink="/signup">Sign Up</a></p>
            <p class="text-center"><a routerLink="/forgotpwd">Forgot Your Details</a></p>

                <p class="text-center">Get the App</p>
