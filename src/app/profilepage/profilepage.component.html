<div *ngIf="showSpinners">
    <div class="container d-flex justify-content-center">
   <div class="spinner-grow text-muted"></div>
   <div class="spinner-grow text-primary"></div>
   <div class="spinner-grow text-success"></div>
   <div class="spinner-grow text-info"></div>
   <div class="spinner-grow text-warning"></div>
   <div class="spinner-grow text-danger"></div>
   <div class="spinner-grow text-secondary"></div>
   <div class="spinner-grow text-dark"></div>
   <div class="spinner-grow text-light"></div>
   </div>
 </div>

 <div *ngIf="!showSpinners" class="p-4">
<!-- <app-navbar></app-navbar> -->
<div class="container-fluid">
   <div class="row">

 <!-- <div class="container d-flex justify-content-center"> -->
 <app-sidebar  class="col-2 d-md-block bg-light sidebar"></app-sidebar>

   <main class="col-10">
    <div class="container">
        <div style="display: flex; align-items: center;">
            <!-- Left: Round Image -->
            <div style="margin-right: 20px;">
                <div
                class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border border-danger story-profile-photo">
                <img src="assets/images/profiles/profile-2.jpg" alt="..."
                    style="transform: scale(1.5); width: 100%; position: absolute; left: 0;">
            </div>        </div>
          
            <!-- Right: Two Rows -->
            <div>
              <!-- Row 1: Name and Username -->
              <div>
                <span style="font-weight: bold; font-size: 18px;">John Doe</span>
                <span style="color: grey; margin-left: 10px;">@johndoe</span>
              </div>
          
              <!-- Row 2: Counts -->
              <div style="margin-top: 5px;">
                <span style="margin-right: 20px;">Posts: 100</span>
                <span style="margin-right: 20px;">Following: 200</span>
                <span>Followers: 500</span>
              </div>
            </div>
          </div>

          <form>
            <div class="form-row">
              <div class="form-group col-6">
                <label for="inputEmail4">Phone Number</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-6">
                <label for="inputPassword4">Full Name</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Password">
              </div>

              <div class="form-group col-6">
                <label for="inputPassword4">Email</label>
                <input type="email" class="form-control" id="inputPassword4" placeholder="Password">
              </div>

            </div>
           
        
            <button type="submit" class="btn btn-primary btn-block w-100">Update</button>
          </form>
    
    </div>
  

   </main>
 </div>
</div>
</div>
